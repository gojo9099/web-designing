<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio - Simple Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f4f7fb;
            font-family: system-ui, -apple-system, Segoe UI, Roboto
        }

        .navbox {
            background: #fff;
            border-bottom: 1px solid #e9eef6;
            padding: 12px
        }

        .title {
            color: #0b4a78;
            font-weight: 700
        }

        .card-item {
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #eef6ff;
            background: #fff
        }

        .card-item img {
            width: 100%;
            height: 140px;
            object-fit: cover
        }

        .meta {
            font-size: 13px;
            color: #6b7d8f
        }

        .btn-primary {
            background: linear-gradient(180deg, #2e7def, #155fc1);
            border: none
        }

        @media (max-width:576px) {
            .card-item img {
                height: 120px
            }
        }
    </style>
</head>

<body>
    <header class="navbox">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex gap-3 align-items-center">
                <img src="3605.png" width="44" height="44" style="border-radius:8px" />
                <div>
                    <div class="title">My Portfolio</div>
                    <div class="meta">A small collection of simple projects</div>
                </div>
            </div>
            <a class="btn btn-sm btn-outline-secondary" href="index.html">Back</a>
        </div>
    </header>

    <main class="py-4">
        <div class="container">
            <div class="row g-3">
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card-item">
                        <img src="1st.jpg" alt="">
                        <div class="p-3">
                            <h6 style="margin:0 0 6px">Project One</h6>
                            <div class="meta mb-2">HTML, CSS</div>
                            <div class="d-flex gap-2">
                                <a class="btn btn-sm btn-primary">View</a>
                                <a class="btn btn-sm btn-outline-secondary">Code</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card-item">
                        <img src="2nd.jpg" alt="">
                        <div class="p-3">
                            <h6 style="margin:0 0 6px">Project Two</h6>
                            <div class="meta mb-2">JavaScript</div>
                            <div class="d-flex gap-2">
                                <a class="btn btn-sm btn-primary">View</a>
                                <a class="btn btn-sm btn-outline-secondary">Code</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card-item">
                        <img src="3rd.jpg" alt="">
                        <div class="p-3">
                            <h6 style="margin:0 0 6px">Project Three</h6>
                            <div class="meta mb-2">Bootstrap</div>
                            <div class="d-flex gap-2">
                                <a class="btn btn-sm btn-primary">View</a>
                                <a class="btn btn-sm btn-outline-secondary">Code</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card-item">
                        <img src="4th.jpg" alt="">
                        <div class="p-3">
                            <h6 style="margin:0 0 6px">Project Four</h6>
                            <div class="meta mb-2">Design</div>
                            <div class="d-flex gap-2">
                                <a class="btn btn-sm btn-primary">View</a>
                                <a class="btn btn-sm btn-outline-secondary">Code</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="text-center mt-4">
                <button id="loadMore" class="btn btn-outline-primary btn-sm">Load more</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loadMore').addEventListener('click', function () {
            alert('No more items. This is a simple demo.')
        })
    </script>
</body>

</html>
