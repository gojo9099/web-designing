<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HealthTrack — Book & Feedback</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="wrap">
    <div class="card">
      <div class="head">
        <h1>Health Checkup & Feedback</h1>
        <p class="sub">Simple form — booking + feedback in one place</p>
      </div>

      <form id="bookingForm" novalidate>
        <div class="grid">
          <label>
            Full name
            <input id="name" name="name" type="text" placeholder="Your full name" />
            <span class="error" id="err-name"></span>
          </label>

          <label>
            Phone
            <input id="phone" name="phone" type="tel" placeholder="10 digit phone" />
            <span class="error" id="err-phone"></span>
          </label>

          <label>
            Email
            <input id="email" name="email" type="email" placeholder="example@mail.com" />
            <span class="error" id="err-email"></span>
          </label>

          <label>
            Age
            <input id="age" name="age" type="number" placeholder="Age" min="1" max="120" />
            <span class="error" id="err-age"></span>
          </label>

          <label>
            Preferred date
            <input id="date" name="date" type="date" />
            <span class="error" id="err-date"></span>
          </label>

          <label class="full">
            Health concern
            <textarea id="concern" name="concern" rows="3" placeholder="Describe your concern"></textarea>
            <span class="error" id="err-concern"></span>
          </label>

          <label class="full">
            Your feedback (optional)
            <textarea id="feedback" rows="3" placeholder="Any comments or suggestions"></textarea>
            <span class="error" id="err-feedback"></span>
          </label>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Submit</button>
          <button type="reset" class="btn alt">Reset</button>
          <div class="right-actions">
            <a class="link" href="view-bookings.html">View Bookings</a>
            <a class="link" href="view-feedback.html">View Feedback</a>
          </div>
        </div>

        <div id="message" class="message"></div>
      </form>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
