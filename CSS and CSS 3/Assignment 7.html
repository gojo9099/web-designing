<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: #333;
    }
    .gallery-title {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .gallery-title h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .gallery-title p {
      font-size: 1.1rem;
      color: #7f8c8d;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .gallery-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }
    .gallery-item:hover .gallery-img {
      transform: scale(1.05);
    }
    .gallery-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
      color: #fff;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover .gallery-caption {
      transform: translateY(0);
    }
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
    }
    @media (prefers-reduced-motion: reduce) {
      .gallery-item,
      .gallery-img,
      .gallery-caption {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div class="gallery-title">
    <h1>CSS Grid Gallery</h1>
    <p>A responsive image showcase using CSS Grid layout</p>
  </div>
  <div class="gallery">
    <div class="gallery-item">
      <img src="https://placehold.co/800x600?text=Mountain+View" alt="Snow capped mountain range at sunrise with pink and orange sky" class="gallery-img">
      <div class="gallery-caption"><h3>Mountain View</h3></div>
    </div>
    <div class="gallery-item">
      <img src="https://placehold.co/800x600?text=Ocean+Sunset" alt="Calm ocean with vibrant sunset colors reflecting on the water" class="gallery-img">
      <div class="gallery-caption"><h3>Ocean Sunset</h3></div>
    </div>
    <div class="gallery-item">
      <img src="https://placehold.co/800x600?text=Forest+Path" alt="Misty forest trail with tall trees and morning sunlight filtering through" class="gallery-img">
      <div class="gallery-caption"><h3>Forest Path</h3></div>
    </div>
    <div class="gallery-item">
      <img src="https://placehold.co/800x600?text=Urban+Skyline" alt="Modern city skyline at dusk with glowing skyscraper windows" class="gallery-img">
      <div class="gallery-caption"><h3>Urban Skyline</h3></div>
    </div>
    <div class="gallery-item">
      <img src="https://placehold.co/800x600?text=Desert+Landscape" alt="Expansive desert with sand dunes under a bright blue sky" class="gallery-img">
      <div class="gallery-caption"><h3>Desert Landscape</h3></div>
    </div>
    <div class="gallery-item">
      <img src="https://placehold.co/800x600?text=Countryside" alt="Rolling green hills with farmhouses and trees in the countryside" class="gallery-img">
      <div class="gallery-caption"><h3>Countryside</h3></div>
    </div>
  </div>
</body>
</html>
